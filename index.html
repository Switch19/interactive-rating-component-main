<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="img-star">
    <img src="./images/icon-star.svg" alt="">
  </div> 
  <div>
    <h1>How did we do?</h1>
    <p>  Please let us know how we did with your support request.  All feedback is appreciated   to help us improve our offering!
    </p>  
  </div>
  <div class="links">
    <button class="img-star">1</button>
    <button class="img-star">2</button>
    <button class="img-star">3</button>
    <button class="img-star">4</button>
    <button class="img-star">5</button>
  </div>
  <div class="submit">
    <a href="#" class="submit-link">Submit</a>
  </div>
</div>
  <!-- Rating state start -->

  <!-- 

  1 2 3 4 5

  Submit
 -->
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here --> <!--out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->
  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SwitchTega</a>.
  </div>
</body>
</html>
